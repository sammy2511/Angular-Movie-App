<div class="container">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search Movie" aria-label="Recipient's username" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn  btn-primary" type="button" id="button-addon2">Search</button>
    </div>
  </div>

  <div class="content"  >
      <div *ngFor="let movie of movies" (click)="onMovieClick(movie)">
      <movie 
        [movieName]="movie.title"
        [movieYear]="movie.release_date | slice:0:4"
        [imageUrl]="movie.poster_path"
      ></movie>
    </div>
  </div>

</div>
