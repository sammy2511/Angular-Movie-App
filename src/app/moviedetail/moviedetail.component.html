<div class="container">
  
  <img *ngIf = "movie" [src]="movie.poster_path" alt="" class="poster">
  
  <div class="content" *ngIf = "movie">
    <h3>{{movie.title}}</h3>
    <span>{{movie.release_date | slice:0:4}}</span>

    <br><br>
    <strong>Description:</strong><p>{{movie.overview}}</p>
    <strong>Ratings :</strong><p>{{movie.vote_average}}/10</p>
    <button (click)="goBack()"class="btn btn-primary">Back</button>
  </div>

  

</div>
